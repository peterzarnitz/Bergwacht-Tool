{% extends 'base.html' %}

{% block title %} Anmeldung zum Dienst Nr. {{ dienst.dienstnummer }} {% endblock %}
{% if dienst %}

{% block content %}
<h2>Anmeldung zum Dienst Nr. {{ dienst.dienstnummer }}</h2>

<form method="POST" class="nimmtTeilanDienst-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-primary">Anmelden</button>
</form>

{% endblock %}

{% else %}
<p>Dienst nicht hinterlegt!</p>
{% endif %}
