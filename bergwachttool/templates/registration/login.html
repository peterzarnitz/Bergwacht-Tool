{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<div id="content" class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary" role="button" type="submit">Login</button>
    </form>
</div>
{% endblock %}
